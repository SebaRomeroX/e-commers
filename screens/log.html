<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/home-styles.css" />
    <title>login</title>
</head>
<body>
    <header>
        <header>
            <a href="../screens/home.html">
                <div>
                    <img src="../assets/logo.png" class="logo" alt="logo">
                    <h2>Tienda Geek</h2>
                </div>
            </a>
        </header>
    </header>
    <main>
        <section class="seccion_login">
            <div class="formulario_producto">
                <h2 class="formcontato__title">Iniciar Sesion</h2>
                <form class="formulario_login" name="form">
                    <div class="container">
                        <input class="formcontato__input" type="email" name="email" placeholder="E-mail" required data-tipo="email" maxlength="12">
                        <span class="input-message-error"></span>
                    </div>
                   
                    <div class="container">
                        <input class="formcontato__input" type="password" name="contraseña" placeholder="Contraseña" required data-tipo="password" 
                        required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" >
                        <span class="input-message-error"></span>
                    </div>
                    <button type="submit" class="boton_login">Entrar</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Desarrollado por Sebastian Romero</p><br>
        <p>2023</p>
    </footer>
    <script src="../js/validacion.js" ></script>
</body>
</html>
